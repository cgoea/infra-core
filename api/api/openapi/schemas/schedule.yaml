ScheduleStatus:
  description: "The representation of a schedule's status."
  type: string
  format: enum
  enum:
    - SCHEDULE_STATUS_UNSPECIFIED
    - SCHEDULE_STATUS_MAINTENANCE
    - SCHEDULE_STATUS_OS_UPDATE

SingleSchedule:
  description: "A single schedule resource."
  type: object
  required:
    - startSeconds
    - scheduleStatus
  properties:
    resourceId:
      type: string
      pattern: "^singlesche-[0-9a-f]{8}$"
      description: 'resource ID, generated by the inventory on Create.'
      readOnly: true
    singleScheduleID:
      readOnly: true
      description: "The single schedule resource's unique identifier. Alias of resourceId."
      title: singleScheduleID
      type: string
      pattern: "^singlesche-[0-9a-f]{8}$"
    scheduleStatus:
      $ref: "#/ScheduleStatus"
    name:
      description: "The schedule's name."
      type: string
      maxLength: 20
      pattern: '^[a-zA-Z-_0-9. ]+$'
    targetHostId:
      description: "The target host ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetHostId"
      type: string
      pattern: "^$|^host-[0-9a-f]{8}$"
      writeOnly: true
    targetHost:
      description: The host resource associated with the single schedule.
      $ref: "./_index.yaml#/Host"
      readOnly: true
    targetSiteId:
      description: "The target site ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetSiteId"
      type: string
      pattern: "^$|^site-[0-9a-f]{8}$"
      writeOnly: true
    targetSite:
      description: The site resource associated with the single schedule.
      $ref: "./_index.yaml#/Site"
      readOnly: true
    targetRegionId:
      description: "The target region ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetRegionId"
      type: string
      pattern: "^$|^region-[0-9a-f]{8}$"
      writeOnly: true
    targetRegion:
      description: The region resource associated with the single schedule.
      $ref: "./_index.yaml#/Region"
      readOnly: true
    startSeconds:
      description: "The start time in seconds, of the single schedule."
      title: startSeconds
      type: integer
      minLength: 1
      maxLength: 19
      pattern: '^[0-9]+$'
    endSeconds:
      description: "The end time in seconds, of the single schedule.
        The value of endSeconds must be equal to or bigger than the value of startSeconds."
      title: endSeconds
      type: integer
      minLength: 1
      maxLength: 19
      pattern: '^[0-9]+$'
    timestamps:
      "$ref": "./common.yaml#/Timestamps"
      readOnly: true
  title: SingleSchedule

RepeatedSchedule:
  description: "A repeated-schedule resource."
  type: object
  required:
    - durationSeconds
    - scheduleStatus
    - cronMinutes
    - cronHours
    - cronDayMonth
    - cronMonth
    - cronDayWeek
  properties:
    resourceId:
      type: string
      pattern: "^repeatedsche-[0-9a-f]{8}$"
      description: 'resource ID, generated by the inventory on Create.'
      readOnly: true
    repeatedScheduleID:
      readOnly: true
      description: "The repeated schedule's unique identifier. Alias of resourceId."
      title: repeatedScheduleID
      type: string
      pattern: "^repeatedsche-[0-9a-f]{8}$"
    scheduleStatus:
      $ref: "#/ScheduleStatus"
    name:
      description: "The schedule's name."
      type: string
      maxLength: 20
      pattern: '^[a-zA-Z-_0-9. ]+$'
    targetHostId:
      description: "The target host ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetHostId"
      type: string
      pattern: "^$|^host-[0-9a-f]{8}$"
      writeOnly: true
    targetHost:
      description: The host resource associated with the repeated schedule.
      $ref: "./_index.yaml#/Host"
      readOnly: true
    targetSiteId:
      description: "The target site ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetSiteId"
      type: string
      pattern: "^$|^site-[0-9a-f]{8}$"
      writeOnly: true
    targetSite:
      description: The site resource associated with the repeated schedule.
      $ref: "./_index.yaml#/Site"
      readOnly: true
    targetRegionId:
      description: "The target region ID of the schedule.
        Only one target can be provided per schedule.
        This field cannot be used as filter."
      title: "targetRegionId"
      type: string
      pattern: "^$|^region-[0-9a-f]{8}$"
      writeOnly: true
    targetRegion:
      description: The region resource associated with the single schedule.
      $ref: "./_index.yaml#/Region"
      readOnly: true
    durationSeconds:
      description: "The duration in seconds of the repeated schedule, per schedule."
      title: durationSeconds
      minimum: 1
      maximum: 86400
      type: integer
    cronMinutes:
      pattern: "^([*]|([0-9]|([1-5][0-9]))((,([0-9]|([1-5][0-9])))*))$"
      type: string
    cronHours:
      pattern: "^([*]|([0-9]|1[0-9]|2[0-3])((,([0-9]|1[0-9]|2[0-3]))*))$"
      type: string
    cronDayMonth:
      pattern: "^([*]|([1-9]|([12][0-9])|3[01])((,([1-9]|([12][0-9])|3[01]))*))$"
      type: string
    cronMonth:
      pattern: "^([*]|([1-9]|1[012])((,([1-9]|1[012]))*))$"
      type: string
    cronDayWeek:
      pattern: "^([*]|([0-6])((,([0-6]))*))$"
      type: string
    timestamps:
      "$ref": "./common.yaml#/Timestamps"
      readOnly: true
  title: SingleSchedule

SingleSchedulesList:
  description: "A list of single schedule objects."
  required:
    - SingleSchedules
    - hasNext
    - totalElements
  properties:
    SingleSchedules:
      type: array
      items:
        "$ref": "#/SingleSchedule"
      minItems: 0
      readOnly: true
    hasNext:
      description: "Indicates if there are more
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
  title: SingleSchedulesList
  type: object

RepeatedSchedulesList:
  description: "A list of repeated schedule objects."
  required:
    - RepeatedSchedules
    - hasNext
    - totalElements
  properties:
    RepeatedSchedules:
      type: array
      items:
        "$ref": "#/RepeatedSchedule"
      minItems: 0
      readOnly: true
    hasNext:
      description: "Indicates if there are more repeated schedule
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
  title: RepeatedSchedulesList
  type: object

SchedulesListJoin:
  description: "List of all schedule objects, repeated and single."
  type: object
  required:
    - SingleSchedules
    - RepeatedSchedules
    - hasNext
    - totalElements
  properties:
    SingleSchedules:
      type: array
      items:
        "$ref": "#/SingleSchedule"
      minItems: 0
      readOnly: true
      description: "Contains a flat list of single schedules,
        possibly including all inherited ones."
    RepeatedSchedules:
      type: array
      items:
        "$ref": "#/RepeatedSchedule"
      minItems: 0
      readOnly: true
      description: "Contains a flat list of repeated schedules,
        possibly including all inherited ones."
    hasNext:
      description: "Indicates if there are more schedule
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
