LocalAccount:
  description: "A local account resource."
  type: object
  required:
    - username
    - sshKey
  properties:
    resourceId:
      type: string
      pattern: "^localaccount-[0-9a-f]{8}$"
      description: "resource ID, generated by the inventory on Create."
      readOnly: true
    localAccountID:
      readOnly: true
      description: "The local account resource's unique identifier. Alias of resourceId."
      title: localAccountID
      type: string
      pattern: "^localaccount-[0-9a-f]{8}$"
    username:
      description: "The local account's username."
      type: string
      maxLength: 32
      pattern: "^[a-z][a-z0-9-]{0,31}$"
    sshKey:
      description: "The local account's sshkey."
      type: string
      maxLength: 800
      pattern: "^(ssh-ed25519|ecdsa-sha2-nistp521) ([A-Za-z0-9+/=]+) ?(.*)?$"
    timestamps:
      "$ref": "./common.yaml#/Timestamps"
      readOnly: true
  title: LocalAccount

LocalAccountList:
  description: "A list of local account objects."
  required:
    - localAccounts
    - hasNext
    - totalElements
  type: object
  properties:
    localAccounts:
      description: "Array of local account objects."
      type: array
      minItems: 0
      items:
        "$ref": "./localaccounts.yaml#/LocalAccount"
      readOnly: true
    hasNext:
      description: "Indicates if there are more
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
  title: LocalAccountList
