OU:
  description: "An OU resource."
  type: object
  required:
    - name
  properties:
    resourceId:
      type: string
      pattern: "^ou-[0-9a-f]{8}$"
      description: "resource ID, generated by the inventory on Create."
      readOnly: true
    ouID:
      description: "The OU resource's unique identifier. Alias of resourceId."
      title: ouID
      type: string
      pattern: "^ou-[0-9a-f]{8}$"
      readOnly: true
    name:
      description: "The OU's name."
      title: ou-name
      type: string
      maxLength: 20
      pattern: "^$|^[a-zA-Z-_0-9./: ]+$"
    parentOu:
      description: "The parent OU's unique identifier
        that the OU is associated to,
        when it exists."
      type: string
      pattern: "^$|^ou-[0-9a-f]{8}$"
    ouKind:
      description: "The kind of OU resource, e.g. BU and client."
      type: string
      maxLength: 20
      pattern: "^$|^[a-zA-Z-_0-9./: ]+$"
    metadata:
      description: "The metadata associated to the OU resource,
        represented by a list of key:value pairs."
      "$ref": "./common.yaml#/Metadata"
    inheritedMetadata:
      description: 'The rendered metadata from the OU parent(s)
        that can be inherited by the OU resource,
        represented by a list of key:value pairs.'
      $ref: './common.yaml#/Metadata'
      readOnly: true
    timestamps:
      "$ref": "./common.yaml#/Timestamps"
      readOnly: true
  title: OU

OUsList:
  description: "A list of OU objects."
  required:
    - OUs
    - hasNext
    - totalElements
  properties:
    OUs:
      type: array
      items:
        "$ref": "#/OU"
      minItems: 0
      readOnly: true
    hasNext:
      description: "Indicates if there are more OU
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
  title: OUsList
  type: object
